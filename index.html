<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DosiThink</title>

  <!-- PWA Manifest & Service Worker -->
  <link rel="manifest" href="manifest.json">
  <script src="sw-register.js"></script>

  <!-- App Icons -->
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #0D47A1;
    }
    input, select, button {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .phone-container {
      display: flex;
      max-width: 400px;
      margin: 10px auto;
    }
    .phone-container span {
      background: #ddd;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 5px 0 0 5px;
      user-select: none;
      display: flex;
      align-items: center;
      font-size: 1em;
    }
    .phone-container input {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 5px 5px 0;
    }
    .med-item {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease 2.5s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #splash img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    #splash h1 {
      margin: 0;
      font-size: 2em;
      color: #0D47A1;
    }

    #splash p {
      margin-top: 10px;
      font-size: 1em;
      color: #607D8B;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="icon-192.png" alt="Logo">
    <h1>DosiThink</h1>
    <p>Because Every Dose Matters</p>
  </div>

  <h1>DosiThink</h1>
  <h2>Because Every Dose Matters</h2>

  <div id="form-section">
    <input type="text" id="name" placeholder="Name" required />
    <input type="number" id="age" placeholder="Age" required />
    <input type="email" id="email" placeholder="Email" required />
    <div class="phone-container">
      <span id="country-code">+XX</span>
      <input type="tel" id="phone" placeholder="Phone Number" required />
    </div>
    <select id="country" required><option value="">Detecting...</option></select>
    <button onclick="submitUser()">Start</button>
  </div>

  <div id="medication-section" class="hidden">
    <h2 id="welcome-name"></h2>
    <form id="med-form">
      <input type="text" id="med-name" placeholder="Drug Name" required />
      <input type="text" id="med-dose" placeholder="Dose" required />
      <input type="text" id="med-used" placeholder="Drug Used For / دواء علاج" required />
      <input type="time" id="med-time" required />
      <select id="med-repeat">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
      <button type="submit">Add Medication</button>
    </form>
    <div id="medication-list"></div>
  </div>

  <script>
    let user = {};
    let meds = [];

    // Country detection with offline fallback
    window.onload = () => {
      fetch("https://ipapi.co/json")
        .then(res => res.json())
        .then(data => {
          document.getElementById("country-code").innerText = data.country_calling_code || "+XX";
          document.getElementById("country").innerHTML = `<option selected>${data.country_name}</option>`;
        })
        .catch(() => {
          document.getElementById("country-code").innerText = "+966";
          document.getElementById("country").innerHTML = `<option selected>Saudi Arabia</option>`;
        });
    };

    function submitUser() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const fullPhone = document.getElementById("country-code").innerText + " " + phone;
      const country = document.getElementById("country").value.trim();

      if (!name || !age || !email || !phone || !country) {
        alert("Please fill in all fields");
        return;
      }

      user = { name, age, email, phone: fullPhone, country };

      document.getElementById("form-section").classList.add("hidden");
      document.getElementById("medication-section").classList.remove("hidden");
      document.getElementById("welcome-name").innerText = `Welcome Mr. ${name}`;
    }

    document.getElementById("med-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("med-name").value;
      const dose = document.getElementById("med-dose").value;
      const used = document.getElementById("med-used").value;
      const time = document.getElementById("med-time").value;
      const repeat = document.getElementById("med-repeat").value;

      const today = new Date().toISOString().split("T")[0];
      const med = { name, dose, used, time, repeat, date: today, status: "⏳ Pending" };
      meds.push(med);
      renderMedications();
      document.getElementById("med-form").reset();
    });

    function renderMedications() {
      const list = document.getElementById("medication-list");
      list.innerHTML = "<h3>Today's Medications</h3>";
      meds.forEach((m) => {
        const div = document.createElement("div");
        div.className = "med-item";
        div.innerHTML = `
          <strong>${m.name}</strong><br>
          Dose: ${m.dose}<br>
          For: ${m.used}<br>
          Time: ${m.time}<br>
          Status: ${m.status}<br>
        `;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
