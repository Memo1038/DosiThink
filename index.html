<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DosiThink</title>

  <!-- PWA Manifest & Service Worker -->
  <link rel="manifest" href="manifest.json">
  <script src="sw-register.js"></script>

  <!-- App Icons -->
  <link rel="icon" href="icon-512.png" />
  <link rel="apple-touch-icon" href="icon-512.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #0D47A1;
    }
    input, select, button {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .hidden {
      display: none;
    }
    .phone-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 400px;
      margin: 10px auto;
    }
    .phone-container select {
      width: 30%;
      min-width: 80px;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .phone-container input {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .med-item {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .social-icons {
      text-align: center;
      margin: 40px 0 20px;
    }
    .social-icons a {
      color: #0D47A1;
      font-size: 28px;
      margin: 0 15px;
      text-decoration: none;
    }

    /* Splash screen styles */
    #splash-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 1s ease-out 3s forwards;
    }
    #splash-screen img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    #splash-screen h1 {
      font-size: 28px;
      margin: 0;
      color: #0D47A1;
    }
    #splash-screen p {
      font-size: 16px;
      color: #607D8B;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="icon-512.png" alt="DosiThink Logo" />
    <h1>DosiThink</h1>
    <p>Because Every Dose Matters</p>
  </div>

  <h1>DosiThink</h1>
  <h2>Because Every Dose Matters</h2>

  <div id="form-section">
    <input type="text" id="name" placeholder="Name - ÿßŸÑÿßÿ≥ŸÖ" required />
    <input type="number" id="age" placeholder="Age - ÿßŸÑÿ≥ŸÜ" required />
    <input type="email" id="email" placeholder="Email - ÿßŸÑÿßŸäŸÖŸäŸÑ" required />
    
    <div class="phone-container">
      <select id="country-code" required>
        <option value="" disabled selected>Code</option>
        <option value="+1">üá®üá¶ +1</option>
        <option value="+966">üá∏üá¶ +966</option>
        <option value="+20">üá™üá¨ +20</option>
        <option value="+1">üá∫üá∏ +1</option>
        <option value="+971">üá¶üá™ +971</option>
      </select>
      <input type="tel" id="phone" placeholder="Mobile - ÿßŸÑÿ¨ŸàÿßŸÑ" required />
    </div>

    <button onclick="submitUser()">Start</button>
  </div>

  <div id="medication-section" class="hidden">
    <h2 id="welcome-name"></h2>
    <form id="med-form">
      <input type="text" id="med-name" placeholder="Drug Name" required />
      <input type="text" id="med-dose" placeholder="Dose" required />
      <input type="text" id="med-used" placeholder="Drug Used For / ÿØŸàÿßÿ° ÿπŸÑÿßÿ¨" required />
      <input type="time" id="med-time" required />
      <select id="med-repeat">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
      <button type="submit">Add Medication</button>
    </form>
    <div id="medication-list"></div>
  </div>

  <div class="social-icons">
    <a href="https://wa.me/?text=Try%20DosiThink%20App%20https://memo1038.github.io/DosiThink/" target="_blank" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/?url=https://memo1038.github.io/DosiThink/" target="_blank" title="Share on Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://memo1038.github.io/DosiThink/" target="_blank" title="Share on Facebook"><i class="fab fa-facebook"></i></a>
  </div>

  <script>
    let user = {};
    let meds = [];

    function submitUser() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("country-code").value;
      const phone = document.getElementById("phone").value.trim();

      if (!name || !age || !email || !phone || !code) {
        alert("Please fill in all fields");
        return;
      }

      const fullPhone = code + " " + phone;
      user = { name, age, email, phone: fullPhone };
      document.getElementById("form-section").classList.add("hidden");
      document.getElementById("medication-section").classList.remove("hidden");
      document.getElementById("welcome-name").innerText = `Welcome Mr. ${name}`;
    }

    document.getElementById("med-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("med-name").value;
      const dose = document.getElementById("med-dose").value;
      const used = document.getElementById("med-used").value;
      const time = document.getElementById("med-time").value;
      const repeat = document.getElementById("med-repeat").value;

      const today = new Date().toISOString().split("T")[0];
      const med = { name, dose, used, time, repeat, date: today, status: "‚è≥ Pending" };
      meds.push(med);
      renderMedications();
      document.getElementById("med-form").reset();
    });

    function renderMedications() {
      const list = document.getElementById("medication-list");
      list.innerHTML = "<h3>Today's Medications</h3>";
      meds.forEach((m) => {
        const div = document.createElement("div");
        div.className = "med-item";
        div.innerHTML = `
          <strong>${m.name}</strong><br>
          Dose: ${m.dose}<br>
          For: ${m.used}<br>
          Time: ${m.time}<br>
          Status: ${m.status}<br>
        `;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
